<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="wrapper">
			<div id="slider" class="mui-slider">
				<div class="header">
					<h3>博学网</h3>
					<p>全版权运营</p>
					<div class="btn">
						<button type="button" class="login">登录</button>
						<button type="button" id="details">简介</button>
					</div>
				</div>
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="images/2.png">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/1.png">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/2.png">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="../images/1.png">
						</a>
					</div>
				</div>
				<div class="yw-data">
					<button type="button" class="all active">全部</button>
					<button type="button">连载中</button>
					<button type="button">完结</button>
				</div>


			</div>

			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul class="mui-table-view mui-table-view-chevron nav">
						<!-- 渲染内容 -->
					</ul>
				</div>
			</div>
			<script src="js/libs/require.js" async defer data-main="js/index"></script>
	</body>
</html>
